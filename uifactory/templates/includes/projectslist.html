{% load wagtailimages_tags %}
{% if projects_list %}
<ul id="et-projects" class="clearfix">
  {% for p in projects_list %}
    <li>
    {% image p.top_image fill-240x240 alt=p.title %}
    <div class="project-description">
      <h3><a href="{{p.url}}">{{p.title}}</a></h3>
      <p class="meta-info">{{p.subtitle}}</p>
      <a class="et-zoom" href="{{p.url}}">Подробнее</a>
    </div>
    </li>
  {% endfor %}
</ul>
{% endif %}
