{% load wagtailimages_tags %}
{% if projects_list %}
  {% for p in projects_list %}
    <div class="mdl-card mdl-cell mdl-shadow--4dp">
      <div class="mdl-card__media">
        {% image p.top_image fill-400x300 alt=p.title height='' width='' class='project-thumb' %}
      </div>
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">{{p.title}}
        </h2>
      </div>
      <div class="mdl-card__supporting-text">
        {{p.subtitle}}
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{p.url}}">ПОДРОБНЕЕ</a>
      </div>
    </div>
  {% endfor %}
{% endif %}
